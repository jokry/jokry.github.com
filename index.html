---
layout: default
title: Jokry
---
<div class="container yue">
	<ul class="entry-list" style="list-style-type: none;">
		{% for post in site.posts %}
	 	<li class="entry-item">
			<div class="entry-meta">
			  <time class="updated">{{ post.date | date: "%Y-%m-%d" }}</time>
			</div>
			<div class="detail">
			  <a href="{{ post.url }}">{{ post.title }}</a>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
